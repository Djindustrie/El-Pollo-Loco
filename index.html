<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/autio.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/salsaBottle.class.js"></script>
    <script src="models/small-Chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-heal-bar.class.js"></script>
    <script src="models/status-coin-bar.class.js"></script>
    <script src="models/status-bottle-bar.class.js"></script>
    <script src="models/status-boss-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

</head>

<body>

    <h1>El Pollo Loco</h1>

    <canvas id="canvas" class="d-none" width="720px" height="480px"></canvas>

    <div id="startPage" class="startPage" onclick="startGame()">
        <div class="startButton">Start Game</div>
    </div>

    <div id="helpBox" class="helpBox">
        <div class="keyContener">
            <span class="keyDescription">Move Left</span>
            <span class="key">A</span>
        </div>
        <div class="keyContener">
            <span class="keyDescription">Move Right</span>
            <span class="key">D</span>
        </div>
        <div class="keyContener">
            <span class="keyDescription">Jump</span>
            <span class="key">W</span>
        </div>
        <div class="keyContener">
            <span class="keyDescription">Throw</span>
            <span class="key">Space</span>
        </div>
    </div>

    <div class="overlayObject">
        <div id="muteValume">
            <img id="volumeOff" class="overlayObjectIcon" onclick="toggleMute()" src="img/11_icons/volume_off.png"
                alt="Volume Off">
            <img id="volumeOn" class="overlayObjectIcon d-none" onclick="toggleMute()" src="img/11_icons/volume_up.png"
                alt="Volume Up">
        </div>
        <img id="fullscreen" class="overlayObjectIcon" onclick="" src="img/11_icons/fullscreen.png" alt="Fullscreen">
    </div>

</body>

</html>
